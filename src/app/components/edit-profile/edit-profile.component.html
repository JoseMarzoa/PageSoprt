<div class="fixed inset-0 bg-black bg-opacity-60 z-40 flex items-center justify-center" (click)="close()">
  <div class="bg-theme-surface rounded-lg shadow-2xl p-8 w-full max-w-lg relative" (click)="$event.stopPropagation()">
    
    <button (click)="close()" class="absolute top-4 right-4 text-theme-text-secondary hover:text-theme-text">
      <i class="fas fa-times text-2xl"></i>
    </button>

    <h2 class="text-2xl font-bold text-theme-text mb-6">Editar Perfil</h2>

    <form [formGroup]="profileForm" (ngSubmit)="saveChanges()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" type="text" formControlName="nombre" class="input-field">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input id="apellido" type="text" formControlName="apellido" class="input-field">
        </div>
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input id="username" type="text" formControlName="username" class="input-field">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" class="input-field">
        </div>
        <div class="form-group">
          <label for="celular">Celular</label>
          <input id="celular" type="text" formControlName="celular" class="input-field">
        </div>
      </div>

      <hr class="my-6 border-theme-border">
      
      <p class="text-theme-text-secondary mb-4">Cambiar contrase単a (opcional)</p>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="form-group">
          <label for="password">Nueva Contrase単a</label>
          <input id="password" type="password" formControlName="password" class="input-field">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contrase単a</label>
          <input id="confirmPassword" type="password" formControlName="confirmPassword" class="input-field">
          <div *ngIf="profileForm.hasError('passwordMismatch')" class="text-red-500 text-sm mt-1">
            Las contrase単as no coinciden.
          </div>
        </div>
      </div>
      
      <div class="mt-8 flex justify-end items-center gap-4">
        <span *ngIf="successMessage" class="text-green-500">{{ successMessage }}</span>
        <span *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</span>
        <button type="button" (click)="close()" class="btn-secondary">Cancelar</button>
        <button type="submit" [disabled]="profileForm.invalid || isSaving" class="btn-primary">
          {{ isSaving ? 'Guardando...' : 'Guardar Cambios' }}
        </button>
      </div>
    </form>
  </div>
</div>
