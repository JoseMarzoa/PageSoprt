<footer class="bg-theme-surface text-theme-text border-t border-theme-border">
    <div class="container mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Columna de la marca -->
            <div class="lg:col-span-1">
                <h3 class="text-xl font-bold text-theme-text mb-2">SportFlex</h3>
                <p class="text-theme-text-secondary mb-4">
                    Equipamiento de alto rendimiento para atletas.
                </p>
                <div class="flex space-x-2">
                    <a href="#" class="w-10 h-10 flex items-center justify-center rounded-full bg-theme-background text-theme-text-secondary hover:bg-theme-primary hover:text-white transition-colors">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="w-10 h-10 flex items-center justify-center rounded-full bg-theme-background text-theme-text-secondary hover:bg-theme-primary hover:text-white transition-colors">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="w-10 h-10 flex items-center justify-center rounded-full bg-theme-background text-theme-text-secondary hover:bg-theme-primary hover:text-white transition-colors">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="w-10 h-10 flex items-center justify-center rounded-full bg-theme-background text-theme-text-secondary hover:bg-theme-primary hover:text-white transition-colors">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>

            <!-- Columna de categorías -->
            <div>
                <h3 class="text-sm font-semibold uppercase tracking-wider text-theme-text-secondary mb-4">Categorías</h3>
                <ul class="space-y-2">
                    <li><a routerLink="/productos" [queryParams]="{ categoria: 'Ropa' }" class="text-theme-text-secondary hover:text-theme-primary transition-colors">Ropa</a></li>
                    <li><a routerLink="/productos" [queryParams]="{ categoria: 'Calzado' }" class="text-theme-text-secondary hover:text-theme-primary transition-colors">Calzado</a></li>
                    <li><a routerLink="/productos" [queryParams]="{ categoria: 'Accesorios' }" class="text-theme-text-secondary hover:text-theme-primary transition-colors">Accesorios</a></li>
                </ul>
            </div>

            <!-- Columna de información -->
            <div>
                <h3 class="text-sm font-semibold uppercase tracking-wider text-theme-text-secondary mb-4">Información</h3>
                <ul class="space-y-2">
                    <li><a routerLink="/nosotros" class="text-theme-text-secondary hover:text-theme-primary transition-colors">Sobre nosotros</a></li>
                    <li><a routerLink="/contacto" class="text-theme-text-secondary hover:text-theme-primary transition-colors">Contacto</a></li>
                </ul>
            </div>

            <!-- Columna de suscripción -->
            <div>
                <h3 class="text-sm font-semibold uppercase tracking-wider text-theme-text-secondary mb-4">Mantente al día</h3>
                <p class="text-theme-text-secondary mb-3">Recibe las últimas ofertas y novedades.</p>
                <form>
                    <div class="flex">
                        <input type="email" placeholder="Tu email" class="w-full px-4 py-2 rounded-l-md bg-theme-background border-theme-border focus:outline-none focus:ring-2 focus:ring-offset-0 focus:ring-theme-primary">
                        <button type="submit" class="bg-theme-primary text-white px-4 rounded-r-md hover:bg-theme-secondary transition-colors">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-8 border-t border-theme-border pt-8 text-center text-theme-text-secondary">
            <p>&copy; 2024 SportFlex. Todos los derechos reservados.</p>
        </div>
    </div>
</footer>
