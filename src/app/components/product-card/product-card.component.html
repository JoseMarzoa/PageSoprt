<div class="card bg-theme-surface rounded-lg shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105">
  <div class="relative">
    <img class="w-full h-48 object-cover" [src]="producto.imagen" [alt]="producto.nombre">
    <div class="absolute top-2 left-2">
      <span *ngIf="producto.descuento" class="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded">OFERTA</span>
    </div>
  </div>
  <div class="p-4">
    <h3 class="text-lg font-semibold text-theme-text mb-2 truncate">{{ producto.nombre }}</h3>
    <p class="text-gray-600 dark:text-gray-400 text-sm mb-4">{{ producto.categoria }}</p>
    <div class="flex items-center justify-between">
      <p class="text-xl font-bold text-theme-primary">{{ producto.precio | currency:'USD' }}</p>
      <button (click)="addToCart()" class="bg-theme-primary text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-theme-secondary transition-colors">
        <i class="fas fa-cart-plus"></i>
      </button>
    </div>
  </div>
</div>
