<div class="card bg-theme-surface rounded-lg shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105">
  <div class="relative">
    <img class="w-full h-48 object-cover" [src]="producto.imagen" [alt]="producto.nombre">
    <div class="absolute top-2 left-2">
      <span *ngIf="producto.descuento" class="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded">OFERTA</span>
    </div>
  </div>
  <div class="p-4">
    <h3 class="text-lg font-semibold text-theme-text mb-2 truncate">{{ producto.nombre }}</h3>
    <p class="text-gray-600 dark:text-gray-400 text-sm mb-4">{{ producto.categoria }}</p>
    <div class="mt-4 flex justify-between items-center">
      <p class="text-xl font-semibold text-theme-primary">{{ producto.precio | currency }}</p>
      
      <div class="flex items-center gap-2">
        <!-- Controles de cantidad -->
        <div class="flex items-center border border-theme-border rounded-lg overflow-hidden">
          <button (click)="decrementarCantidad($event)" class="w-8 h-8 text-lg font-bold hover:bg-theme-background transition-colors">-</button>
          <span class="w-10 text-center font-semibold text-theme-text">{{ cantidad }}</span>
          <button (click)="incrementarCantidad($event)" class="w-8 h-8 text-lg font-bold hover:bg-theme-background transition-colors">+</button>
        </div>
        <!-- Botón para añadir al carrito -->
        <button (click)="agregarAlCarrito($event)"
          title="Añadir al carrito"
          class="bg-theme-primary text-white rounded-lg w-10 h-10 flex items-center justify-center hover:bg-theme-primary-dark transition-colors duration-300 shadow-md hover:shadow-lg">
          <i class="fas fa-cart-plus"></i>
        </button>
      </div>
    </div>
  </div>
</div>
