<section class="relative w-full" data-carousel="slide">
  <!-- Carousel Slides -->
  <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
    <div *ngFor="let slide of slides; let i = index" 
         [ngClass]="{'hidden': i !== currentIndex}" 
         class="duration-700 ease-in-out" 
         data-carousel-item>
      <img [src]="slide.image" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" [alt]="slide.title">
      <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="text-center text-white p-4">
          <h2 class="text-2xl md:text-4xl font-bold mb-2">{{ slide.title }}</h2>
          <p class="text-sm md:text-lg">{{ slide.subtitle }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button 
    (click)="prevSlide()"
    class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white/10 hover:bg-white/20 text-white p-3 rounded-full transition-all duration-300 backdrop-blur-sm border border-white/20">
    <i class="fas fa-chevron-left text-xl"></i>
  </button>
  
  <button 
    (click)="nextSlide()"
    class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white/10 hover:bg-white/20 text-white p-3 rounded-full transition-all duration-300 backdrop-blur-sm border border-white/20">
    <i class="fas fa-chevron-right text-xl"></i>
  </button>

  <!-- Dots Indicator -->
  <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
    <button *ngFor="let slide of slides; let i = index" 
            type="button" 
            class="w-3 h-3 rounded-full" 
            [attr.aria-current]="i === currentIndex ? 'true' : 'false'"
            [attr.aria-label]="'Slide ' + (i + 1)"
            (click)="setCurrentSlide(i)"></button>
  </div>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 animate-bounce-slow">
    <div class="w-6 h-10 border-2 border-white/50 rounded-full flex justify-center">
      <div class="w-1 h-3 bg-white/70 rounded-full mt-2 animate-pulse"></div>
    </div>
  </div>
</section>
