<section class="relative h-96 md:h-[500px] overflow-hidden bg-gray-900">
  <!-- Carousel Slides -->
  <div class="relative h-full">
    <div 
      *ngFor="let slide of slides; let i = index" 
      class="absolute inset-0 transition-opacity duration-1000 ease-in-out"
      [class.opacity-100]="i === currentSlide"
      [class.opacity-0]="i !== currentSlide">
      
      <!-- Background Image -->
      <div class="absolute inset-0">
        <img 
          [src]="slide.image" 
          [alt]="slide.title"
          class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/70"></div>
      </div>

      <!-- Content -->
      <div class="relative h-full flex items-center">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
          <div class="max-w-xl text-left">
            <div class="animate-fade-in">
              <span class="inline-block bg-primary-500 text-white px-4 py-2 rounded-full text-sm font-semibold mb-4">
                {{ slide.subtitle }}
              </span>
              <h1 class="text-3xl md:text-5xl font-bold text-white mb-4 leading-tight">
                {{ slide.title }}
              </h1>
              <p class="text-lg text-white/80 mb-6 leading-relaxed">
                {{ slide.description }}
              </p>
              <button class="btn-primary text-base px-6 py-3">
                <i class="fas fa-arrow-right mr-2"></i>{{ slide.buttonText }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button 
    (click)="prevSlide()"
    (mouseenter)="pauseAutoPlay()"
    (mouseleave)="resumeAutoPlay()"
    class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white/10 hover:bg-white/20 text-white p-3 rounded-full transition-all duration-300 backdrop-blur-sm border border-white/20">
    <i class="fas fa-chevron-left text-xl"></i>
  </button>
  
  <button 
    (click)="nextSlide()"
    (mouseenter)="pauseAutoPlay()"
    (mouseleave)="resumeAutoPlay()"
    class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white/10 hover:bg-white/20 text-white p-3 rounded-full transition-all duration-300 backdrop-blur-sm border border-white/20">
    <i class="fas fa-chevron-right text-xl"></i>
  </button>

  <!-- Dots Indicator -->
  <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex space-x-3">
    <!-- <button *ngFor="let slide of slides; let i = index"
            (click)="goToSlide(i)"
            (mouseenter)="pauseAutoPlay()"
            (mouseleave)="resumeAutoPlay()"
            class="w-3 h-3 rounded-full transition-all duration-300 border border-white"
            [class.bg-white]="i === currentSlide"
            [class.bg-white/30]="i !== currentSlide">&nbsp;</button> -->
  </div>

  <!-- Scroll Indicator -->
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 animate-bounce-slow">
    <div class="w-6 h-10 border-2 border-white/50 rounded-full flex justify-center">
      <div class="w-1 h-3 bg-white/70 rounded-full mt-2 animate-pulse"></div>
    </div>
  </div>
</section>
