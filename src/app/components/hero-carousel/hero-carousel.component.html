<section class="relative w-full h-96 overflow-hidden rounded-lg bg-theme-surface">
  <!-- Contenedor de slides que se desliza -->
  <div class="flex h-full transition-transform duration-700 ease-in-out" 
       [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
    
    <!-- Slides individuales -->
    <div *ngFor="let slide of slides" class="w-full h-full flex-shrink-0 relative">
      <img [src]="slide.image" class="w-full h-full object-cover" [alt]="slide.title">
      <div class="absolute inset-0 bg-black/60 flex flex-col items-center justify-center text-center p-4">
        <h2 class="text-4xl md:text-6xl font-extrabold text-white leading-tight mb-4 animate-fade-in" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.7);">
          {{ slide.title }}
        </h2>
        <p class="text-lg md:text-xl text-gray-200 font-light animate-fade-in" style="animation-delay: 0.3s;">
          {{ slide.subtitle }}
        </p>
      </div>
    </div>
  </div>

  <!-- Flecha Izquierda -->
  <button (click)="prevSlide()"
    class="absolute left-0 top-1/2 -translate-y-1/2 z-10 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
    aria-label="Previous slide">
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none transition-all">
      <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
      </svg>
    </span>
  </button>

  <!-- Flecha Derecha -->
  <button (click)="nextSlide()"
    class="absolute right-0 top-1/2 -translate-y-1/2 z-10 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
    aria-label="Next slide">
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none transition-all">
      <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
      </svg>
    </span>
  </button>

  <!-- Indicadores de Puntos -->
  <div class="absolute z-10 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
    <button *ngFor="let item of slides; let i = index"
      (click)="setCurrentSlide(i)"
      type="button" 
      class="w-3 h-3 rounded-full transition-all"
      [ngClass]="{'bg-white': currentIndex === i, 'bg-white/50': currentIndex !== i}"
      [attr.aria-current]="currentIndex === i"
      [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>
</section>
