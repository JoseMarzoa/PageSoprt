<section class="bg-theme-background py-12 md:py-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-extrabold text-theme-text">¿Por qué elegirnos?</h2>
      <p class="text-lg text-gray-600 dark:text-gray-400 mt-2">Te ofrecemos la mejor experiencia de compra</p>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let benefit of benefits" class="p-6 bg-theme-surface rounded-lg shadow-md text-center">
        <div class="text-4xl text-theme-primary mb-4">
          <i [class]="benefit.icon"></i>
        </div>
        <h3 class="text-xl font-semibold text-theme-text mb-2">{{ benefit.title }}</h3>
        <p class="text-gray-600 dark:text-gray-400">{{ benefit.description }}</p>
      </div>
    </div>
    <!-- Additional Info -->
    <div class="mt-16 text-center">
      <div class="bg-gradient-to-r from-primary-50 to-secondary-50 rounded-2xl p-8">
        <div class="flex items-center justify-center mb-6">
          <i class="fas fa-award text-4xl text-primary-600 mr-4"></i>
          <h3 class="text-2xl font-bold text-gray-900">
            50,000+ Satisfied Customers
          </h3>
        </div>
        <p class="text-lg text-gray-600 mb-6 max-w-2xl mx-auto">
          Join our community of athletes and fitness enthusiasts who trust SportFlex for their sports gear
        </p>
        <div class="flex flex-wrap justify-center gap-8 text-center">
          <div class="flex flex-col items-center">
            <span class="text-3xl font-bold text-primary-600">4.9</span>
            <span class="text-gray-600">Rating</span>
          </div>
          <div class="flex flex-col items-center">
            <span class="text-3xl font-bold text-primary-600">50K+</span>
            <span class="text-gray-600">Customers</span>
          </div>
          <div class="flex flex-col items-center">
            <span class="text-3xl font-bold text-primary-600">24/7</span>
            <span class="text-gray-600">Support</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
