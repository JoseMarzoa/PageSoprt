<div class="relative theme-selector">
  <!-- Botón del selector de tema -->
  <button 
    (click)="toggleThemeMenu()"
    class="flex items-center space-x-2 px-3 py-2 rounded-lg bg-white/10 hover:bg-white/20 text-white transition-colors duration-200"
    title="Cambiar tema">
    <i class="fas fa-palette text-lg"></i>
    <span class="hidden sm:inline">Tema</span>
    <i class="fas fa-chevron-down text-sm"></i>
  </button>

  <!-- Menú desplegable de temas -->
  <div 
    *ngIf="showThemeMenu"
    class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-xl border border-gray-200 z-50">
    
    <div class="p-4">
      <h3 class="text-lg font-semibold text-gray-900 mb-3">Seleccionar Tema</h3>
      
      <div class="space-y-2">
        <div 
          *ngFor="let theme of themes"
          (click)="selectTheme(theme)"
          class="flex items-center justify-between p-3 rounded-lg cursor-pointer transition-colors duration-200 hover:bg-gray-50"
          [class.bg-blue-50]="theme.id === currentTheme.id">
          
          <div class="flex items-center space-x-3">
            <!-- Muestra de colores del tema -->
            <div class="flex space-x-1">
              <div 
                class="w-4 h-4 rounded-full border border-gray-300"
                [style.background-color]="theme.primary"></div>
              <div 
                class="w-4 h-4 rounded-full border border-gray-300"
                [style.background-color]="theme.secondary"></div>
              <div 
                class="w-4 h-4 rounded-full border border-gray-300"
                [style.background-color]="theme.accent"></div>
            </div>
            
            <div>
              <div class="font-medium text-gray-900">{{ theme.name }}</div>
            </div>
          </div>
          
          <!-- Indicador de tema actual -->
          <div *ngIf="theme.id === currentTheme.id" class="text-blue-600">
            <i class="fas fa-check"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
