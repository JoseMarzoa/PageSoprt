<nav class="bg-gray-900 shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center space-x-2">
        <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
          <i class="fas fa-dumbbell text-white text-xl"></i>
        </div>
        <span class="text-2xl font-bold text-white">SportFlex</span>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/" routerLinkActive="text-blue-400" [routerLinkActiveOptions]="{exact: true}" class="text-gray-300 hover:text-blue-400 transition-colors duration-200">Inicio</a>
        <a routerLink="/productos" routerLinkActive="text-blue-400" class="text-gray-300 hover:text-blue-400 transition-colors duration-200">Productos</a>
        <a routerLink="/acerca-de-nosotros" routerLinkActive="text-blue-400" class="text-gray-300 hover:text-blue-400 transition-colors duration-200">Nosotros</a>
        <a routerLink="/contacto" routerLinkActive="text-blue-400" class="text-gray-300 hover:text-blue-400 transition-colors duration-200">Contacto</a>
      </div>

      <!-- Right side icons & User Menu -->
      <div class="hidden md:flex items-center space-x-4">
        <app-theme-selector></app-theme-selector>
        <button class="text-gray-300 hover:text-blue-400"><i class="fas fa-search text-lg"></i></button>
        <button (click)="abrirCarrito()" class="text-gray-300 hover:text-blue-400 relative">
          <i class="fas fa-shopping-cart text-lg"></i>
          <span *ngIf="cantidadCarrito > 0" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">{{ cantidadCarrito }}</span>
        </button>

        <!-- User Menu -->
        <div class="relative" *ngIf="usuario; else loginButton" appClickOutside (clickOutside)="showUserMenu = false">
          <button (click)="toggleUserMenu()" class="flex items-center space-x-2 text-gray-300 hover:text-blue-400">
            <span class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center">
              <i class="fas fa-user"></i>
            </span>
            <span>{{ usuario.username }}</span>
            <i class="fas fa-chevron-down text-xs transition-transform duration-200" [class.rotate-180]="showUserMenu"></i>
          </button>
          <div *ngIf="showUserMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 text-gray-800">
            <a (click)="openEditProfile()" class="block px-4 py-2 text-sm hover:bg-gray-100 cursor-pointer">Editar Perfil</a>
            <a *ngIf="usuario.rol === 'Administrador'" routerLink="/admin" class="block px-4 py-2 text-sm hover:bg-gray-100">Admin</a>
            <a (click)="logout()" class="block px-4 py-2 text-sm hover:bg-gray-100 cursor-pointer">Cerrar Sesión</a>
          </div>
        </div>
        <ng-template #loginButton>
          <button (click)="openRegisterModal()" class="text-gray-300 hover:text-blue-400">Mi Cuenta</button>
        </ng-template>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center space-x-4">
        <button (click)="abrirCarrito()" class="text-gray-300 hover:text-blue-400 relative">
          <i class="fas fa-shopping-cart text-lg"></i>
          <span *ngIf="cantidadCarrito > 0" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">{{ cantidadCarrito }}</span>
        </button>
        <button (click)="toggleMenu()" class="text-gray-300 hover:text-blue-400">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="md:hidden" [class.hidden]="!menuOpen">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a routerLink="/" (click)="closeMenu()" routerLinkActive="bg-gray-800 text-white" [routerLinkActiveOptions]="{exact: true}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-gray-700">Inicio</a>
      <a routerLink="/productos" (click)="closeMenu()" routerLinkActive="bg-gray-800 text-white" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-gray-700">Productos</a>
      <a routerLink="/acerca-de-nosotros" (click)="closeMenu()" routerLinkActive="bg-gray-800 text-white" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-gray-700">Nosotros</a>
      <a routerLink="/contacto" (click)="closeMenu()" routerLinkActive="bg-gray-800 text-white" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-gray-700">Contacto</a>
      <div class="border-t border-gray-700 my-2"></div>
      <!-- Mobile User Menu -->
      <div *ngIf="usuario; else mobileLoginButton" class="px-2 py-2">
        <div class="flex items-center space-x-3 mb-2">
          <span class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-white">
            <i class="fas fa-user"></i>
          </span>
          <span class="font-medium text-white">{{ usuario.username }}</span>
        </div>
        <a (click)="openEditProfile(); closeMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-gray-700 cursor-pointer">Editar Perfil</a>
        <a *ngIf="usuario.rol === 'Administrador'" (click)="closeMenu()" routerLink="/admin" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-gray-700">Admin</a>
        <a (click)="logout(); closeMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-gray-700 cursor-pointer">Cerrar Sesión</a>
      </div>
      <ng-template #mobileLoginButton>
        <a (click)="openRegisterModal(); closeMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-gray-700 cursor-pointer">Mi Cuenta</a>
      </ng-template>
    </div>
  </div>
</nav>

<!-- Modals and Cart -->
<app-register-modal *ngIf="showRegisterModal" (close)="closeRegisterModal()"></app-register-modal>
<app-edit-profile *ngIf="showEditProfile" (close)="closeEditProfile()"></app-edit-profile>
<!-- Carrito (puedes moverlo a su propio componente si lo deseas) -->
<div *ngIf="showCarrito" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50" (click)="cerrarCarrito()">
  <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-sm text-gray-900" (click)="$event.stopPropagation()">
      <div class="flex justify-between items-center border-b pb-3 mb-4">
          <h2 class="text-xl font-bold">Carrito</h2>
          <button (click)="cerrarCarrito()" class="text-gray-400 hover:text-gray-700">&times;</button>
      </div>
      <!-- Contenido del carrito -->
  </div>
</div>
